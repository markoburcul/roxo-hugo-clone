{{ define "main" }}
<section class="site-about-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="site-about-wrapper">
          <div class="site-about-company">
            <h1 style="margin-top: 40px;">
              {{ .Params.heading }}
            </h1>
            <h3>{{.Params.subheading}}</h3>
          </div>
          <div class="site-about-description">
            <img src="{{.Params.profile_image | absURL }}" class="img-fluid" alt="Picture">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-counter" id="counter" style="background-color: #3b5983;">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <div class="section-title">
          <h2 class="text-white">{{ .Params.title }}</h2>
        </div>
        <p class="text-white" style="font-size: 20px; font-weight: 300;">{{ .Params.description }}</p>
      </div>
    </div>
  </div>
</section>


<section class="site-expertise">
  <div class="container">
    <div class="row">
      {{ with .Params.expertise_title }}
      <div class="col-md-5">
        <div class="section-title">
          <h2>{{ . }}</h2>
        </div>
      </div>
      {{ end }}
      <div class="col-md-6">
        <ul class="site-expertise-list">
          {{ range .Params.expertise_sectors }}
          <li>{{ . }}</li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</section>

{{ partial "call-to-action.html" . }}

{{ end }}
